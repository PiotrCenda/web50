{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {% if user.is_authenticated %}
        <div class="new-post-form">
            <form id="new-post-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div id="new-post-head" class="d-flex justify-content-between">
                        <div id="new-post-label">
                            <label>New post</label>
                        </div>
                        <div>
                            <input id="new-post-btn" class="btn btn-primary" type="submit" value="Create post">
                        </div>
                    </div>
                    <input id="new-post-title" class="form-control" type="text" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea id="new-post-body" class="form-control" type="text" name="post_body" placeholder="Text" rows="2"></textarea>
                </div>
            </form>
        </div>
        <hr>
    {% endif %}
    
    <div class="posts">
        <ul>
    </div>
{% endblock %}
