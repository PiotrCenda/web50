{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    {% if matched_entries %}
        <h1>Search results:</h1>
        <ul>
            {% for entry in matched_entries %}
                <li><a href="{% url 'wiki:entry' entry %}">{{entry}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No search results</h1>
    {% endif %}
{% endblock %}
