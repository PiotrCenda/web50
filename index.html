<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <link rel="shortcut icon" href="images/google-logo.png">

        <link rel="stylesheet" href="style/styles.css">
    </head>
    <body>
        <div class="search_links_container">
            <a class="search_link" href="image_search.html">Image search</a>
            <a class="search_link" href="advanced_search.html">Advanced search</a>
        </div>

        <div class="logo_container">
            <img class="logo" src="images/google-search-logo.png" alt="google logo">
        </div>
        
        <form class="search_form" action="https://google.com/search">
            <div class="search_rectangle_container">
                <input class="search_rectangle" type="text" name="q">
            </div>
            <div class="search_buttons_container">
                <input class="search_button" type="submit" value="Google Search">
                <input class="search_button" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>


    </body>
</html>
